<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZoomCar</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <main class="zoomCarBookContainer">
        <div class="book-boxs">
            <div class="book-left-boxs">
                <div class="book-left-box">

                    <h2>Seats</h2>
                    <div class="seets">
                        <div class="book-left-box-seet -5">5</div>
                        <div class="book-left-box-seet -7">7</div>
                    </div>
                </div>
                <div class="book-left-box -carType">
                    <h2>Car Types</h2>
                    <div class="seets">
                        <div class="book-left-box-seet -carType-suv">SUV</div>
                        <div class="book-left-box-seet -carType-hb">hatchback</div>
                        <div class="book-left-box-seet -carType-s">Sedan</div>
                    </div>
                </div>
                <div class="book-left-box -transmission">
                    <h2>Transmission</h2>
                    <div class="seets">
                        <div class="book-left-box-seet -ts-m">Manual</div>
                        <div class="book-left-box-seet -ts-a">Automatic</div>
                    </div>
                </div>
                <div class="book-left-box -deliveryType">
                    <h2>Delivery Type</h2>
                    <div class="seets">
                        <div class="book-left-box-seet -dt-hd">Home Delivery</div>
                        <div class="book-left-box-seet -dt-ap">Airport</div>
                    </div>
                </div>
                <div class="book-left-box -note">
                    <p>Enjoy free kilometers. If you leave the car with excess fuel compared to booking start, value of
                        that extra fuel will be refunded to you</p>
                </div>
            </div>
            <div class="book-right-boxs">
                <div class="locations">

                    <div class="book-right-location L">
                        <div class="img-1">

                            <img style="width: 40px; height: 40px;"
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5xZt61bc4KzdWbAelRanyD6kJRFTnc2Vd5g&usqp=CAU"
                                alt="">
                            <p>bhopal</p>
                        </div>
                    </div>
                    <div class="book-right-location R">
                        <p>Start Time</p>
                        <img style="width:25px; height: 10px;"
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTWZpvcxMBxve5BGoUBZBycZ4_R6WZUUkZiQ&usqp=CAU"
                            alt="">
                        <p>End Time</p>
                    </div>
                </div>

                <div class="book-overflow">

                </div>
            </div>
        </div>
    </main>
</body>
<script src="index.js"></script>

</html>
