<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Drive Car Rentals | Rent a Car | Car Hire @Zoomcar</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon-94.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/popupHomePage.css">
    <style>
        .aboutUs>div:last-child {
            font-size: 14px;
            margin: -10px 0 20px 0;
        }
        
    </style>
</head>

<body>
    <!-- Popup -->
    <section class="popupSection">
        <div class="popupForCity" id="popupForCity">
            <div class="tital">Select your pickup country/city</div>
            <div class="city-lightbox">
                <span class="multiselect__single">
                    <img src="https://zoomcar-assets.zoomcar.com/images/original/38ff9c58fe221677b6e8958c1caba43d35710fe2.png?1654779648"
                        alt="Country Flag" class="dropdown-item__image">
                    <span class="dropdown-item__title">
                        India
                    </span>
                </span>
                <span><i class="fa-solid fa-caret-down"></i></span>
            </div>

            <div class="city-lightbox" id="cityListInFind" onclick="FindCityIn()">
                <div>
                    <span class="multiselect__single ">
                        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" class="dropdown-item__image">
                            <path
                                d="M17.397 16.515c6.05 1.21 6.788 4.53 1.55 5.959-4.254 1.16-9.64 1.16-13.894 0-5.238-1.429-4.5-4.75 1.55-5.96a.75.75 0 1 1 .294 1.471c-1.297.26-2.303.585-2.982.947-.537.285-.8.554-.84.73-.021.1.054.253.341.479.412.323 1.107.633 2.031.885 3.996 1.09 9.11 1.09 13.106 0 .924-.252 1.619-.562 2.03-.885.288-.226.363-.378.341-.478-.04-.177-.302-.446-.839-.731-.68-.362-1.685-.687-2.982-.947a.75.75 0 0 1 .294-1.47zM12 .75c4.044 0 7.125 3.21 7.125 7.125 0 2.764-5.873 12.375-7.125 12.375-1.252 0-7.125-9.61-7.125-12.375C4.875 3.96 7.956.75 12 .75zm0 1.5c-3.201 0-5.625 2.525-5.625 5.625 0 1.032.947 3.176 2.465 5.759l.153.26.319.527a54.206 54.206 0 0 0 2.143 3.247l.242.333.22.292.083.107.19-.248.231-.313.124-.171a54.206 54.206 0 0 0 2.143-3.247l.319-.527c1.607-2.7 2.618-4.953 2.618-6.019 0-3.1-2.424-5.625-5.625-5.625zm0 1.875a3.75 3.75 0 1 1 0 7.5 3.75 3.75 0 0 1 0-7.5zm0 1.5a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5z"
                                fill="#383838" fill-rule="evenodd"></path>
                        </svg>
                        <span class="dropdown-item__title" id="userPicupCity"></span>
                    </span>
                    <span>
                        <i class="fa-solid fa-caret-down"></i>
                    </span>
                </div>
            </div>


            <div id="cityListOutFind">
                <div class="city-lightbox">
                    <input type="submit" placeholder="Search City" value="Search City">
                    <span>
                        <i class="fa-solid fa-caret-up"></i>
                    </span>
                </div>
                <div class="CityDropDown city-lightbox">
                    <ul id="CityListDropDown">
                    </ul>
                </div>
            </div>

            <button class="city-lightbox" id="FindCityOutConfirm" onclick="FindCityOutConfirm()">Confirm</button>
        </div>
    </section>
    <div class="nav"></div>
    <!-- Hero part  -->
    <!-- Background image and Find Car Option -->
    <section class="heroPart">
        <form class="findCarFrom">
            <div class="ride-selection"><span>Round Trip </span><i class="fa-solid fa-angle-down"></i></div>
            <div class="city-lightbox">
                <p class="icon-green-beacon"></p>
                <input type="submit" value="Pick Up City, Airport, Address or Hotel" />
            </div>
            <div class="city-lightbox">
                <button disabled="disabled"> Find cars </button>
            </div>
        </form>
    </section>
    <!-- Refer and App Install option -->
    <section class="referPart">
        <div class="refOption">
            <div class="referFriendsPart">
                <div>
                    <div>
                        <h1>Do your friends like a weekend getaway?</h1>
                        <p>You earn 1200 in Z-Points. Your friend gets 40% off</p>
                    </div>
                    <img src="https://zoomcar-assets.zoomcar.com/images/original/d13ad25f0cd0f34e2363e45009b6df7de238f5a2.png?1654873746"
                        alt="">
                </div>
                <div>
                    <i class="fa-solid fa-arrow-right" style="color: #10a310;"></i> Refer Friends
                </div>
            </div>
            <div class="installAppDiv">
                <div>
                    <p>UP TO 50% OFF</p>
                    <p>on your first booking from the app!</p>
                    <p>Use Code: ZOOMAPP</p>
                    <p>Install Zoomcar App now!</p>
                </div>
                <img src="https://www.zoomcar.com/img/cellphone.png" alt="">
            </div>
        </div>
    </section>
    
    
</body>
<script src="https://kit.fontawesome.com/5667240540.js" crossorigin="anonymous"></script>
<script src="./assets/js/index.js"></script>
<script src="./assets/js/popupDisplay.js"></script>

</html>
